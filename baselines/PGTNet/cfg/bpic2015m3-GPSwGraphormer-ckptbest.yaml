out_dir: results
metric_best: mae
metric_agg: argmin
wandb:
  use: False
  project: BPIC15M3
dataset:
  format: PyG-EVENTBPIC15M3
  name: BPIC15M3cycletimeprediction
  task: graph
  task_type: regression
  transductive: False
  split_mode: standard
  node_encoder: True
  node_encoder_name: TypeDictNode+GraphormerBias+RWSE
  node_encoder_num_types: 380
  node_encoder_bn: True
  edge_encoder: True
  edge_encoder_name: TwoLayerLinearEdge
  edge_encoder_bn: True
posenc_GraphormerBias:
  enable: True
  node_degrees_only: True
  num_spatial_types: 72
  num_in_degrees: 8
  num_out_degrees: 8
graphormer:
  use_graph_token: False
posenc_LapPE:
  enable: True
  eigen:
    laplacian_norm: none
    eigvec_norm: L2
    max_freqs: 1
  model: DeepSet
  dim_pe: 8
  layers: 2
  raw_norm_type: none
posenc_RWSE:
  enable: True
  kernel:
    times_func: range(1,32)
  model: Linear
  dim_pe: 8
  raw_norm_type: BatchNorm
train:
  mode: custom
  batch_size: 64
  eval_period: 1
  ckpt_period: 100
model:
  type: GPSModel
  loss_fun: l1
  edge_decoding: dot
  graph_pooling: add
gt:
  layer_type: GINE+Transformer  # CustomGatedGCN+Performer
  layers: 5
  n_heads: 8
  dim_hidden: 64  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.0
  attn_dropout: 0.5
  layer_norm: True
  batch_norm: False
gnn:
  head: san_graph
  layers_pre_mp: 0
  layers_post_mp: 3  # Not used when `gnn.head: san_graph`
  dim_inner: 64  # `gt.dim_hidden` must match `gnn.dim_inner`
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean  
  normalize_adj: False
optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 200
  scheduler: cosine_with_warmup
  num_warmup_epochs: 100
